<!DOCTYPE html>
<html ng-app="serverMod">
<head lang="en">
    <meta charset="UTF-8">
    <script type="text/javascript" src="../plugins/angular-1.3.0.14/angular.js"></script>
    <title>tutorial06_1</title>
</head>
<body ng-controller="ServerController" ng-init="init()">
<p>id:{{id}}</p>
<p>loginName:{{loginName}}</p>
<p>loginPWD:{{loginPWD}}</p>
<p>nickname:{{nickname}}</p>
<p>role:{{role}}</p>
<p>registTime:{{registTime}}</p>
<button ng-click="getInfo()">请求</button>
</body>
<script>
    var serverMod = angular.module("serverMod",[]);
    serverMod.controller("ServerController",function($scope,$log,$http){
        $scope.init = function()
        {
            $log.info("init functionn");
        }

        $scope.getInfo = function()
        {
            $http.get("http://localhost:8080/OrderManager/findById.html").success(function(data,status){
                alert(status);
                $scope.id = data.id;
                $scope.loginName = data.loginName;
                $scope.loginPWD = data.loginPWD;
                $scope.nickname = data.nickname;
                $scope.role = data.role;
                $scope.registTime = data.registTime;
            });
        }

    });
</script>
</html>
