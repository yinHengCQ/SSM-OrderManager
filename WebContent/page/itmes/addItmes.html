<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
<!--     <link href="http://localhost:8080/OrderManager/page/css/bootstrap.css" rel="stylesheet"/>
    <script type="text/javascript" src="http://localhost:8080/OrderManager/page/plugins/angular-1.3.0.14/angular.js"></script>
    <script type="text/javascript" src="http://localhost:8080/OrderManager/page/js/pagingCommon.js"></script>
    <script type="text/javascript" src="http://localhost:8080/OrderManager/page/js/angular-ui-bootstrap.js"></script> -->
	
    <title>添加商品</title>
</head>
<body>	
	<form class="form-horizontal">
		<div class="form-group">
			<label class="col-sm-3 control-label">商品编号</label>
			<div class="col-sm-7">
				<input name="itmesNO" type="text" class="form-control" placeholder="请输入商品编号">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">商品名称</label>
			<div class="col-sm-7">
				<input name="itmesName" type="text" class="form-control" placeholder="请输入商品名称">
			</div>
		</div>		
		<div class="form-group">
			<label class="col-sm-3 control-label">商品规格</label>
			<div class="col-sm-7">
				<input name="itmesSpec" type="text" class="form-control" placeholder="请输入商品规格">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">商品原价</label>
			<div class="col-sm-7">
				<input name="price" type="text" class="form-control" placeholder="请输入商品原价">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">库存数量</label>
			<div class="col-sm-7">
				<input name="count" type="text" class="form-control" placeholder="请输入库存数量">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">商品打折后价格</label>
			<div class="col-sm-7">
				<input name="discountPrice" type="text" class="form-control" placeholder="请输入商品打折后价格">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">图片链接地址</label>
			<div class="col-sm-7">
				<input name="itmesURL" type="text" class="form-control" placeholder="请输入图片链接地址">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">商品描述</label>
			<div class="col-sm-7">
				<input name="discribe" type="text" class="form-control" placeholder="请输入商品描述">
			</div>
		</div>
		<div class="form-group">					
			<label class="col-sm-3 control-label">商品图片</label>
			<div class="col-sm-7">
				<input name="itmesPhoto" class="form-control" type="text" id="url" />
			</div>
			<div class="col-sm-4">
				<input class="btn btn-primary" type="button" id="image" value="选择图片" />（网络图片 + 本地上传）
			</div>
		</div>
		<div class="form-group">		
			<div class="col-sm-offset-2 col-sm-4" >
				<img id="new_image" src=""  width="120" height="120">									
			</div>			
		</div>						

		<div class="form-group">
			<div class="col-sm-offset-3 col-sm-7">
				<button type="submit" class="btn btn-success">登录</button>
				<button ng-click="cancle()" type="button" class="btn btn-warning">取消</button>
			</div>
		</div>
	</form>
</body>
</html>
